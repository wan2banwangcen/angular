<div class="body">
  <div class="container">
    <ul>
      <li *ngFor="let course of courses;">
        <a [routerLink]="['/tongbu',course.id]">
        <img src="{{course.images}}" alt="">
        <span class="name">{{course.courseName}}</span>
        <div class="renwu">
          <i class="icon1"></i>
          <span class="task">{{course.task}}</span>
          <i class="icon2"></i>
          <span class="people">{{course.person}}</span>
          <button class="but">+申请</button>        
        </div>
        </a>
      </li>
    </ul>
  </div>
</div>
