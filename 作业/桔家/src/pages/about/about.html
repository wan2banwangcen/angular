<ion-content>
  <div class="input">
    <label class="item item-input">
      <input type="text" placeholder="双12特惠好物超低价">
    </label>
  </div>
  <div class="imgs">
    <img src="assets/imgs/shangcheng05.png" alt="">
  </div>
  <ul class="navList">
    <!-- 如果数组比较多，需要请求过来的时候就要用循环 -->
    <!-- <li *ngFor="let item of arr;let idx=index" (click)="isClick(idx)" [class.first]="isActive==idx">推荐</li>     -->
    <li (click)="isClick(0)" [class.first]="isActive==0">客厅</li>
    <li (click)="isClick(1)" [class.first]="isActive==1">卧室</li>
    <li (click)="isClick(2)" [class.first]="isActive==2">餐厅</li>
    <li (click)="isClick(3)" [class.first]="isActive==3">书房</li>
    <li (click)="isClick(4)" [class.first]="isActive==4">门厅</li>  
  </ul>
  <div  [ngSwitch]="isActive">
    <div *ngSwitchCase="0">
      <div class="keting">
          <p>————&nbsp;沙发&nbsp;———— </p>
          <img src="assets/imgs/shaixuan.png" alt="">
      </div>
      <ul class="goods">
        <li>
          <img src="assets/imgs/shangcheng01.png" alt="">
        </li>
        <li>
          <img src="assets/imgs/shangcheng02.png" alt="">
        </li>
        <li>
          <img src="assets/imgs/shangcheng03.png" alt="">
        </li>
        <li>
          <img src="assets/imgs/shangcheng04.png" alt="">
        </li>
      </ul>
    </div>
  </div>
</ion-content>
